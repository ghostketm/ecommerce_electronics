{% extends 'eshop/base.html' %}

{% block content %}
<h1 class="heading-orange">Choose a Product to Review</h1>

<ul class="product-list">
{% for product in products %}
    <li class="product-item">
        <a class="product-link" href="{% url 'eshop:add_review' product.slug %}">
            {{ product.name }}
        </a>
    </li>
{% empty %}
    <p class="no-products">No products available for review.</p>
{% endfor %}
</ul>
{% endblock %}
