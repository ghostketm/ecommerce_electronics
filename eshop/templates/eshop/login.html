{% extends "eshop/base.html" %}

{% block title %}Login - Eshop{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card shadow-lg p-4">
                <div class="card-body">
                    <h2 class="card-title text-center text-orange">ðŸ”‘ LOGIN</h2>
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Username Input -->
                        <div class="form-group mb-3">
                            <label for="id_username" class="form-label text-orange">Username</label>
                            <input type="text" id="id_username" name="username" 
                                   class="form-control input-orange" 
                                   placeholder="Enter your username" required>
                        </div>

                        <!-- Password Input with Peek Feature -->
                        <div class="form-group mb-3 position-relative">
                            <label for="id_password" class="form-label text-orange">Password</label>
                            <div class="input-group">
                                <input type="password" id="id_password" name="password" 
                                       class="form-control input-orange" 
                                       placeholder="Enter your password" required>
                                <span class="input-group-text bg-white border-0" 
                                      onclick="togglePasswordVisibility('id_password', 'togglePasswordIcon')" 
                                      style="cursor: pointer;">
                                    <i id="togglePasswordIcon" class="bi bi-eye-slash text-orange"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-orange btn-lg w-100 mt-4 text-white shadow">
                            ðŸš€ Login
                        </button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ðŸ”¥ JavaScript for Password Toggle -->
<script>
function togglePasswordVisibility(passwordFieldId, iconId) {
    const passwordField = document.getElementById(passwordFieldId);
    const icon = document.getElementById(iconId);
    
    if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    } else {
        passwordField.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    }
}
</script>

<!-- Bootstrap Icons (Optional) -->
{% endblock %}
