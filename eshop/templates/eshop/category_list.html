{% extends 'eshop/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Shop Categories</h1>

    <ul class="list-group">
      {% for category in categories %}
        <li class="list-group-item">
          <a href="{% url 'eshop:category_detail' category.slug %}">{{ category.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
